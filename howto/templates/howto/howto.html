<!-- howto.html based on blog: https://github.com/BarbyKelly/blog/blob/main/resources/templates/resources/resources.html -->
{% extends 'base.html' %}
{% block content%}
{% load static %}

{% block page_header %}
    <div class="container header-container mt-10">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% for howto in howto %}
<body class="h-100 main-bg">
<div class="container-fluid text-center text-black d-flex flex mt-1 mb-1" style="padding-bottom: 10px;">
    <div class="col-lg-4 flex ml-5 mr-5" style="background-color: #FFFFFF; padding-left: .1rem; padding-right: .1rem;">
        <hr>
        <div class="row"></div>
        <!-- Title -->
        <div class="col">{{ howto.title }}</div>
        <!-- How To ... content -->
        <div class="col">{{ howto.content | safe }}</div>
        <hr>
    </div>
</div>
{% endfor %}

</body>
{% endblock content %}
