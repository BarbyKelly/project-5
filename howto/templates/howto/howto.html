<!-- howto.html based on blog: https://github.com/BarbyKelly/blog/blob/main/resources/templates/resources/resources.html -->
{% extends 'base.html' %}
{% block content %}
{% load static %}
{% for howto in howto %}

<body class="d-flex flex-column h-100 main-bg">
    <div class="container mt-3">
        <div class="row">
            <div class="col-6">
                <!-- Title -->
                <h2>{{ howto.title }}</h2>
                <!-- Content of How to... -->
                {{ howto.content | safe }}
            </div>
        </div>
    </div>
    {% endfor %}
    <div class="row">
        <div class="col text-right">
            <!-- 'Shared on' date goes here -->
            <p class="text-end"><em>Shared on: {{howto.shared_on }}</em></p>
        </div>
    </div>
</body>
{% endblock content %}
