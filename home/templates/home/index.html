{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-7 col-md-6 my-auto">
                <h4 class="display-4 logo-font text-black">
                   For our art and photos:
                </h4>
                <div class="my-5">
                    <h5>
                        <a href="{% url 'products' %}" class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3">Click Here to Shop</a>
                    </h5>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block footer %}
<!-- Footer layout followed from LoveRunning index.html-->
<footer>
    <ul id="social-newtorks">
        <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
            aria-label="Facebook home page (opens in a new tab)"><i class="fa-brands fa-square-facebook"></i></a>
        </li>
        <li><a href="https://x.com/" target="_blank" rel="noopener"
            aria-label="X/Twitter home page (opens in a new tab)"><i class="fa-brands fa-square-x-twitter"></i></a>
        </li>
        <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
            aria-label="YouTube home page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
        </li>
    </ul>
</footer>
{% endblock %}
